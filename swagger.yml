paths:
  /user/register:
    post:
      tags:
        - AuthUser
      operationId: create-new-user
      summary: Create New User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
                phone_no:
                  type: integer
                gender:
                  type: string
                date_of_birth:
                  type: integer

      responses:
        "200":
          description: Successfull Created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"
                  - type: object
                    properties:
                      data:
                        $ref: "#/components/schemas/Users"

        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Bad Request"
                  data:
                    type: string
                    example: null

