            type: string
          required: true
          description: Input User Token
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: The ID of the Article to retrieve.
      responses:
        "200":
          description: Successfull
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/BasicResponse"

        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Bad Input"

